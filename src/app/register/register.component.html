<div class="register">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        ><h3>Please enter your information below to create an account</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [formControl]="name" required />
        <mat-error *ngIf="name.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="name@example.com" [formControl]="email" required />
        <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [formControl]="password" required />
        <mat-error *ngIf="password.invalid">{{ getErrorMessage() }}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password confirmation</mat-label>
        <input matInput [formControl]="confirmPassword" required />
        <mat-error *ngIf="confirmPassword.dirty && confirmPassword.errors?.noMatch"
          >Password and Confirm password must be the same</mat-error
        >
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Register</button>
    </mat-card-actions>
  </mat-card>
</div>
