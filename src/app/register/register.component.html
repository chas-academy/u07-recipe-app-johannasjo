<div class="register">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h3>Please enter your information below to create an account</h3>
          </mat-card-title
        >
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput>
          </mat-form-field>
        <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput>
      </mat-form-field> 
      <mat-form-field appearance="outline">
        <mat-label>Password confirmation</mat-label>
        <input matInput>
      </mat-form-field>
    </mat-card-content>
      <mat-card-actions>
        <button mat-button>Log in</button>
      </mat-card-actions>
    </mat-card>
  </div>
