<div class="log-in">
  <mat-card>
    <mat-card-header>
      <mat-card-title><h3>Please enter your email and password to sign in</h3> </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="login-form" (submit)="onLogin()" [formGroup]="loginForm">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="name@example.com" formControlName="email" required />
          <mat-error *ngIf="loginForm.get('email').hasError('required')"
            >You must enter a value</mat-error
          >
          <mat-error *ngIf="loginForm.get('email').hasError('email')"
            >You must enter a valid email address</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="loginForm.get('password').invalid">You must enter a value</mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" form="login-form">Log in</button>
    </mat-card-actions>
  </mat-card>
</div>
