<div class="register">
  <mat-card>
    <mat-card-header>
      <mat-card-title
        ><h3>Please enter your information below to create an account</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form id="register-form" (submit)="onRegister()" [formGroup]="registerForm">
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="registerForm.get('name').invalid">You must enter a value</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="name@example.com" formControlName="email" required />
          <mat-error *ngIf="registerForm.get('email').hasError('required')"
            >You must enter a value</mat-error
          >
          <mat-error *ngIf="registerForm.get('email').hasError('email')"
            >You must enter a valid email address</mat-error
          >
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="registerForm.get('password').invalid">You must enter a value</mat-error>
        </mat-form-field>
      </form>
      <p>Already registered? <a routerLink="/login">Log in!</a></p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" form="register-form">Register</button>
    </mat-card-actions>
  </mat-card>
</div>
