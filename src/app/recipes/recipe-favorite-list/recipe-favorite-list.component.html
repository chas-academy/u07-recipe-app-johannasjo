<mat-accordion>
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> List title </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="card-holder">
      <mat-card *ngFor="let userRecipe of userRecipes$ | async">
        <mat-card-header>
          <mat-card-title>
            <a routerLink="../recipes/{{ userRecipe.id }}">{{
              userRecipe.title
            }}</a></mat-card-title
          >
        </mat-card-header>
        <img mat-card-image src="{{ userRecipe.image }}" alt="" />
        <mat-card-content> </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="deleteRecipe(userRecipe.id)">DELETE</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>

<form class="new-list">
  <mat-form-field class="full-width" id="listName">
    <mat-label>List name</mat-label>
    <input matInput placeholder="Breakfast ideas" [formControl]="listName" />
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" (click)="onCreateList(listName.value)">
    Create new list
  </button>
</form>
