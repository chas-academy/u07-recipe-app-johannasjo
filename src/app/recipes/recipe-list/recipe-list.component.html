<app-recipe-search-ingredient></app-recipe-search-ingredient>
<div class="card-holder">
  <mat-card *ngFor="let meal of meals" class="recipe-card">
    <mat-card-header>
      <mat-card-title
        ><a routerLink="{{ meal.idMeal }}">{{ meal.strMeal }}</a></mat-card-title
      >
    </mat-card-header>
    <img mat-card-image src="{{ meal.strMealThumb }}" alt="" />
    <mat-card-content> </mat-card-content>
    <mat-card-actions *ngIf="userIsAuthenticated">
      <mat-form-field appearance="fill">
        <mat-label>Choose list</mat-label>
        <mat-select #favoriteSelect>
          <mat-option>---</mat-option>
          <mat-option *ngFor="let favorite of favorites" [value]="favorite.id">
            {{ favorite.title }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <button
        mat-button
        [disabled]="!favoriteSelect.value"
        (click)="addRecipe(favoriteSelect.value, meal.strMeal, meal.idMeal)"
      >
        ADD
      </button>
    </mat-card-actions>
  </mat-card>
</div>
