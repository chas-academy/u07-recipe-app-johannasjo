<mat-card *ngFor="let meal of meals" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ meal.strMeal }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ meal.strMealThumb }}" alt="" />
  <mat-card-content> </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>

<app-info-box
  title="Please select a category on the left"
  *ngIf="meals.length === 0"
></app-info-box>
